<div class="card text-dark bg-light mb-3 ms-auto me-auto wd-75">
    <div class="card-header text-light bg-primary">
        <h5 class="card-title mt-1">Mantenimiento de Psicólogos</h5>
    </div>
    <div class="card-body">
        <div class="container-md">
            <div class="row">
                <div class="col">
                    <table class="table table-hover table-striped table-bordered w-80">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellido</th>
                                <th scope="col">Dirección</th>
                                <th scope="col">Formato</th>
                                <th scope="col">Costo por hora</th>
                                <th scope="col-2">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let psychologist of psychologists">
                                <th scope="row">{{psychologist.id}}</th>
                                <td>{{psychologist.firstName}}</td>
                                <td>{{psychologist.lastName}}</td>
                                <td>{{psychologist.address}}</td>
                                <td>{{psychologist.format}}</td>
                                <td>${{psychologist.rate}}</td>
                                <td class="col-2">
                                    <button type="button" class="btn btn-primary btn-sm ms-2 me-1">Editar</button>
                                    <button type="button" class="btn btn-danger btn-sm ms-1 me-1">Eliminar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-primary btn-sm me-1" (click)="goToAddView()">Agregar psicólogo</button>
                </div>
            </div>   
        </div>
    </div>
</div>
