<body class="text-center h-100 w-25 mx-auto my-xl-5">
    <main class="form-signin">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
            <img class="mb-4" src="https://image.flaticon.com/icons/png/512/1/1524.png" alt="" width="72" height="72">
            <h1 class="h3 mb-3 fw-normal">Inicio de Sesión</h1>
            <div class="form-floating">
                <input type="email" class="form-control shadow-sm" id="eMail" formControlName="eMail" required>
                <label for="eMail">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control shadow-sm" id="password" formControlName="password" required>
                <label for="password">Contraseña</label>
            </div>
            <div class="checkbox mb-3">
                <label>
                  <span class="text-danger" *ngIf="loginError">{{errorMessage}}</span>
                </label>
            </div>
            <button class="w-75 btn btn-lg btn-primary shadow rounded" type="submit" [disabled]="!loginForm.valid">Iniciar Sesión</button>
        </form>
    </main>
</body>
