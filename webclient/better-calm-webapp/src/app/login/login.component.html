<body class="text-center w-25 mx-auto my-5">
    <main class="form-signin">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
            <h1 class="h3 mb-3 fw-normal">Inicio de Sesión</h1>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="eMail" formControlName="eMail" required>
                <label for="eMail">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" formControlName="password" required>
                <label for="password">Contraseña</label>
            </div>
            <div class="checkbox mb-3">
                <label>
                  <span class="text-danger" *ngIf="loginError">{{errorMessage}}</span>
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="!loginForm.valid">Iniciar Sesión</button>
        </form>
    </main>
</body>
