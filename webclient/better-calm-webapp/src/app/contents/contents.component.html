<div *ngIf="!contents" class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<div *ngIf="contents">
    <div class="container">
        <app-content-card *ngFor="let content of contents" [content]="content" style="display: inline-block;"></app-content-card>
    </div>
</div>
